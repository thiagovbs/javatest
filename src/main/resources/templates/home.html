<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Listagem de Transferências</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Transferências</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Conta de Origem</th>
							<th>Conta de Destino</th>
							<th>Data da Transferência</th>
							<th>Valor da Transferência</th>
							<th>Taxa da Transferência</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="transferencia : ${transferencias}">
							<td th:text="${transferencia.id}"></td>
							<td th:text="${transferencia.contaOrigem}"></td>
							<td th:text="${transferencia.contaDestino}"></td>
							<td th:text="${transferencia.dataTransferencia}"></td>
							<td th:text="${transferencia.valorTransferencia}"></td>
							<td th:text="${transferencia.taxa}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${transferencia.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${transferencia.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
