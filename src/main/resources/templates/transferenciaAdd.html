<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Agendamento de Transferência</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Agendamento de Transferência</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${transferencia}" th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('contaOrigem')}? 'has-error'">
							    <label>Conta de Origem</label>
							    <input type="text" class="form-control input-sm" th:field="*{contaOrigem}" autofocus="autofocus" placeholder="Informe a conta de origem" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('contaDestino')}? 'has-error'">
							    <label>Conta de Destino</label>
							    <input type="text" class="form-control input-sm" th:field="*{contaDestino}" autofocus="autofocus" placeholder="Informe a conta de destino" maxlength="50"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('valorTransferencia')}? 'has-error'">
								<label>Valor da Transferência</label> 
								<input type="text" class="form-control input-sm" th:field="*{valorTransferencia}" maxlength="150" placeholder="Informe o valor da Transferencia"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('dataTransferencia')}? 'has-error'">
								<label>Data da Transferência</label> 
								<input type="date" class="form-control input-sm" th:value="*{dataTransferencia}" th:field="*{dataTransferencia}"/>
							</div>
						</div>						
												
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Agendar Transferência</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
